<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Code Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Country Code Management</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Get Country Code</h5>
        </div>
        <div class="card-body">
            <form id="codeForm">
                <div class="mb-3">
                    <label for="countryName" class="form-label">Country Name</label>
                    <input type="text" class="form-control" id="countryName" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Code</button>
            </form>
            <div id="codeResult" class="mt-3"></div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Get Country by Code</h5>
        </div>
        <div class="card-body">
            <form id="countryForm">
                <div class="mb-3">
                    <label for="code" class="form-label">Country Code</label>
                    <input type="text" class="form-control" id="code" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Country</button>
            </form>
            <div id="countryResult" class="mt-3"></div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>All Countries</h5>
            <button id="refreshCountries" class="btn btn-sm btn-outline-secondary">Refresh</button>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="countriesTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Create/Update Country</h5>
        </div>
        <div class="card-body">
            <form id="countryEditForm">
                <input type="hidden" id="countryId">
                <div class="mb-3">
                    <label for="name" class="form-label">Country Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="countryCode" class="form-label">Country Code</label>
                    <input type="text" class="form-control" id="countryCode" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" id="clearForm" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
